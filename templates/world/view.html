{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} World #{{ world['id']}}: {{ world['name'] }} {% endblock %}</h1>
<ul>
<h3><a href="{{ url_for('account.create', world_id=world['id']) }}">Create account</a></h3>
</ul>
{% endblock %}

{% block content %}
<h2>{{ world['name'] }}</h2><br>
<div><label for="long"> {{ world['short_description'] }}</label></div><br>
<div><textarea name="long" id=long" readonly>{{ world['long_description'] }}</textarea></div>
{% endblock %}
